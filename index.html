<body>
    <link rel="stylesheet" href="./speech-bubble.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        p {
            font-family: sans-serif;
            font-size: 1.3rem;
            color: white;
            text-align: center;
        }
        #balloon {
            display: inline-block;
            padding: 10 40;
            border-radius: 30px;
            width: 25%;
        }
    </style>
    
    <body id="root">
        <div id="balloon" class="triangle-isosceles">
            <p id="sez">Hey.</p>
        </div>
        <div>
            <img width="400" src="./bey.png" />
        </div>
    </body>

    <script src="./chroma.js"></script>
    <script>
        const body = document.getElementById('root')
        const c = chroma.scale(['yellow', 'pink']).mode('lab')
        let i = 0
        setInterval(function() {
            background = c(i).brighten(2).desaturate()
            body.style.backgroundColor = background

            i += 0.001
            if (i > 1) { i = 0 }
        }, 10)
        

        const beyQuotes = [
            'Bitch, I\'m back by popular demand',
            'Y\'all haters corny with that Illuminati mess.',
            'Paparazzi, catch my fly, and my cocky fresh.',
            'I\'m so reckless when I rock my Givenchy dress.',
            'I\'m so possessive so I rock his Roc necklaces.',
            'My daddy Alabama, Momma Louisiana.',
            'I like my baby heir with baby hair and afros.',
            'Earned all this money but they never take the country out me.',
            'I got a hot sauce in my bag, swag.',
        ]
        
        const s = document.location.search
        const sezRaw = s.split('=')[1]
        let sez = s
            ? decodeURIComponent(sezRaw)
            : beyQuotes[Math.round(Math.random() * (beyQuotes.length - 1))] 
        
        const sezSpot = document.querySelector('#sez')
        sezSpot.innerHTML = sez 
    </script>
    <script id="__bs_script__">//<![CDATA[
        document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.24.4'><\/script>".replace("HOST", location.hostname));
    //]]></script>
</body>
